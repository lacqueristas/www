<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{TITLE}}</title>

    <base href="{{URL}}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-icon-precomposed.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">

    <!-- Related Resources -->
    <link rel="stylesheet" href="/index.css">
    <link rel="copyright" href="/copyright.html">
    <link rel="author" href="/humans.txt">
    <link rel="me" href="{{GOOGLE_PROFILE}}" type="text/html">
    <link rel="alternate" href="{{RSS_URL}}" type="application/rss+xml" title="RSS">
    <link rel="alternate" href="{{ATOM_URL}}" type="application/atom+xml" title="Atom 0.3">

    <meta name="robots" content="index,follow">

    <!-- SEO -->
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="subject" content="{{SUBJECT}}">
    <meta name="language" content="{{LANGUAGE}}">
    <meta name="revised" content="{{REVISEDAT}}">
    <meta name="abstract" content="{{ABSTRACT}}">
    <meta name="topic" content="{{TOPIC}}">
    <meta name="summary" content="{{SUMMARY}}">
    <meta name="classification" content="{{CLASSIFICATION}}">
    <meta name="author" content="{{AUTHOR}}">
    <meta name="designer" content="{{DESIGNER}}">
    <meta name="reply-to" content="{{REPLYTO}}">
    <meta name="owner" content="{{OWNER}}">
    <meta name="url" content="{{URL}}">
    <meta name="identifier-URL" content="{{URL}}">
    <meta name="directory" content="{{DIRECTORY}}">
    <meta name="category" content="{{CATEGORY}}">
    <meta name="coverage" content="{{COVERAGE}}">
    <meta name="distribution" content="{{DISTRIBUTION}}">
    <meta name="rating" content="{{RATING}}">
    <meta name="referrer" content="{{REFERRER}}">
    <meta name="revisit-after" content="{{REVISIT_AFTER}}">
    <meta http-equiv="refresh" content="{{REFRESH}}">

    <!-- Cache Control -->
    <meta http-equiv="Expires" content="{{EXPIRES}}">
    <meta http-equiv="Pragma" content="{{PRAGMA}}">
    <meta http-equiv="Cache-Control" content="{{CACHE-control}}">

    <!-- Microsoft Application Data -->
    <meta name="msapplication-TileColor" content="{{PRIMARY_COLOR}}">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="{{PRIMARY_COLOR}}">

    <!-- Facebook OpenGraph -->
    <!-- Facebook: https://developers.facebook.com/docs/sharing/webmasters#markup -->
    <!-- Open Graph: http://ogp.me/ -->
    <meta property="fb:app_id" content="{{FACEBOOK_APP_ID}}">
    <meta property="og:url" content="{{FACEBOOK_URL}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:image" content="/keyhole-llama.png">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:site_name" content="{{NAME}}">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="{{AUTHOR}}">

    <!-- Twitter SocialCard -->
    <!-- More info: https://dev.twitter.com/cards/getting-started -->
    <!-- Validate: https://dev.twitter.com/docs/cards/validation/validator -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{TWITTER_ACCOUNT}}">
    <meta name="twitter:creator" content="{{TWITTER_AUTHOR}}">
    <meta name="twitter:url" content="{{URL}}">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{DESCRIPTION}}">
    <meta name="twitter:image" content="/keyhole-llama.png">

    <!-- Apple Platform Metadata -->
    <!-- More info: https://developer.apple.com/safari/library/documentation/appleapplications/reference/safarihtmlref/articles/metatags.html -->
    <link rel="apple-touch-startup-image" href="/keyhole-llama.png">
    <link rel="mask-icon" href="/icon.svg" color="{{PRIMARY_COLOR}}">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="{{PRIMARY_COLOR}}">
    <meta name="apple-mobile-web-app-title" content="{{PRIMARY_COLOR}}">

    <!-- Google Platform Metadata -->
    <!-- More info: https://developer.chrome.com/multidevice/android/installtohomescreen -->
    <meta name="theme-color" content="{{PRIMARY_COLOR}}">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/{{GOOGLE_WEBSTORE_ID}}">

    <!-- Microsoft Platform Metdata -->
    <meta http-equiv="cleartype" content="on">
    <!-- IE 10 / Windows 8 -->
    <meta name="msapplication-TileColor" content="{{PRIMARY_COLOR}}">
    <!-- IE 11 / Windows 9.1 -->
    <meta name="msapplication-config" content="browserconfig.xml">
  </head>
  <body>
    <noscript>
      <h1>Hello!</h1>

      <p>
        You're visiting a application that works almost entirely via Javascript,
        but you don't have Javascript enabled. I get why you might do that,
        considering the nature of the modern web, but I like writing javascript
        and it makes designing UI a much more enjoyable experience.
      </p>

      <p>
        I would love to spend time making the application work without
        Javascript, but I just don't have the time or energy to do this! While
        server-side rendering is very common and approachable the technology I
        decided to work with is experimental and currently doesn't have any
        integration with server-side rendering.
      </p>

      <p>
        I'm a big fan of the open web and accessability and I try very hard to
        make Lacqueristas a home for <strong>anyone</strong> interested in
        nail polish. You are not invisible to this team.
        <a
          href="mailto:team@lacqueristas.club"
          title="Let me know you want a non-javascript version of lacqueristas">
          I would love to hear from you on this issue and our email is open to
          anyone wanting to talk about it.
        </a>
      </p>

      <p>
        Until then both Lita &amp; the Lacqueristas Club hope you'll find a way
        to join us.
      </p>
    </noscript>
    <main>

    </main>

    <script>
      window.API_PROTOCOL = "{{API_PROTOCOL}}"
      window.API_HOST = "{{API_HOST}}"
      window.API_PORT = "{{API_PORT}}"
    </script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
